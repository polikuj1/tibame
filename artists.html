<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>artists</title>
  <link rel="stylesheet" href="./css/artists.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- header -->
  <header>
    <input type="checkbox" id="menu" style="display: none;">
    <div class="hamburger_menu">
      <div class="menu_btn_wrap">
        <label for="menu" class="menu_btn"></label>
        <span>M</span>
        <span>E</span>
        <span>N</span>
        <span>U</span>
      </div>
      <h2>search your music</h2>
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="text_linear">HOME</a></li>
        <li><a href="about.html" class="text_linear">ABOUT</a></li>
        <li><a href="festival.html" class="text_linear">MUSIC FESTIVAL</a></li>
        <li><a href="artists.html" class="text_linear">ARTISTS</a></li>
        <li><a href="playlist.html" class="text_linear">PLAYLIST</a></li>
        <li><a href="tickets.html" class="text_linear">TICKETS</a></li>
        <li><a href="faq.html" class="text_linear">FAQ</a></li>
        <li class="subscribe"><button class="text_linear">SUBSCRIBE</button></li>
        <li class="share">
          <span class="text_linear">share</span>
          <div class="social_icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
        </li>
      </ul>
    </nav>
    <div class="about_wrap">
      <div class="logo">
        <img src="image/logo.png" alt="">
      </div>
      <div class="about_title">
        <h2># ARTISTS</h2>
      </div>
    </div>
  </header>
  <!-- artists -->
  <section class="artists">
    <div class="artists_wrap">
      <div class="search">
        <div class="search_bar">
          <input type="search" placeholder="搜尋">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
      <div class="line_up">
        <div class="singer">
          <div class="pic">
            <img src="./artists/麋先生.jpg" alt="麋先生">
          </div>
          <div class="txt">麋先生</div>
        </div>
        <div class="singer">
          <div class="pic">
            <img src="./artists/落日飛車.jpeg" alt="落日飛車">
          </div>
          <div class="txt">落日飛車</div>
        </div>
        <div class="singer">
          <div class="pic">
            <img src="./artists/珂拉琪.jpg" alt="珂拉琪">
          </div>
          <div class="txt">珂拉琪</div>
        </div>
        <div class="singer">
          <div class="pic">
            <img src="./artists/四分衛樂團.jpg" alt="四分衛樂團">
          </div>
          <div class="txt">四分衛樂團</div>
        </div>
        <div class="singer">
          <div class="pic">
            <img src="./artists/脆樂團.jpg" alt="脆樂團">
          </div>
          <div class="txt">脆樂團</div>
        </div>
        <div class="singer">
          <div class="pic">
            <img src="./artists/理想混蛋.jpg" alt="理想混蛋">
          </div>
          <div class="txt">理想混蛋</div>
        </div>
        <div class="singer">
          <div class="pic">
            <img src="./image/美秀集團1.jpg" alt="美秀集團">
          </div>
          <div class="txt">美秀集團</div>
        </div>
        <div class="singer">
          <div class="pic">
            <img src="./artists/告五人啦.jpg" alt="告五人">
          </div>
          <div class="txt">告五人</div>
        </div>
        <div class="singer">
          <div class="pic">
            <img src="./artists/旺福.jpg" alt="旺福">
          </div>
          <div class="txt">旺福</div>
        </div>
        <div class="singer">
          <div class="pic">
            <img src="./artists/hush.png" alt="hush">
          </div>
          <div class="txt">HUSH</div>
        </div>
        <div class="singer">
          <div class="pic">
            <img src="./artists/滅火器.jpg" alt="滅火器">
          </div>
          <div class="txt">滅火器</div>
        </div>
        <div class="singer">
            人生音樂 、 音樂人生
        </div>
        <div class="singer">
          <div class="pic">
            <img src="./artists/淺堤.jpg" alt="淺堤">
          </div>
          <div class="txt">淺堤</div>
        </div>
        <div class="singer">
          <div class="pic">
            <img src="./artists/怕胖團.jpg" alt="怕胖團">
          </div>
          <div class="txt">怕胖團</div>
        </div>
      </div>
    </div>
  </section>




  <script src="https://kit.fontawesome.com/10662d5b44.js" crossorigin="anonymous"></script>
</body>
</html>
